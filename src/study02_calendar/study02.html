<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>

<body>

  <h1>달력</h1>

  <input type="date"> <!--yyyy-mm-dd-->
  <input type="month"> <!--yyyy-mm-->
  <input type="week"> <!--주 선택: 1월 첫째주 기준 계산-->



  <h1>메모</h1>

  <textarea id="memo" cols="50" rows="30"></textarea>



  <h1>드롭다운</h1>

  <select>
      <option value="1번">일번</option>
      <option value="2번">이번</option>
  </select>



</body>
</html>
