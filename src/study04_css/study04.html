<!DOCTYPE html>
<html lang=ko>
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <link rel="stylesheet" href="study04.css">
</head>


<body>

    <div id="container">

        <img class="cosmo" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMTFfMTIy%2FMDAxNjEzMDQzMDQxOTAw.ekbWPSCpi8QK-9rv9DbibrVfKOiL8_Mnw4o59XJubyYg.PwozHX9CDKlii5sC0kvAggLJQj7FmwvsgmX84ISFo3Eg.JPEG.wldwlddl_123%2FFEDC192D-2E9D-42D4-BC34-85252F5E0A78.jpeg&type=sc960_832">

        <p>티미의 못말리는 수호천사</p>

        <!-- p 요소에 적용하는 스타일 O // <p> 태그를 적용한 스타일 X -->

        <h1 class="accent bg padding">수호천사</h1>
        <p>수호천사는 <span class="accent">왕관</span>을 쓰고있다 </p>

    <div id="skyBox">
        <div id="skyText">하늘 배경</div>
    </div>
